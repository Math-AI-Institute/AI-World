
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="160" viewBox="0 0 900 160" role="img" aria-labelledby="title desc">
  <title id="title">AI Holistic View â€” Animated Title Only</title>
  <desc id="desc">Title only with sliding highlight; tagline removed per request.</desc>

  <defs>
    <linearGradient id="highlight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff00"/>
      <stop offset="0.5" stop-color="#a5b4fc55"/>
      <stop offset="1" stop-color="#ffffff00"/>
    </linearGradient>
  </defs>

  <rect width="900" height="160" fill="#ffffff"/>

  <!-- Animated highlight behind the title (same motion as before) -->
  <rect x="40" y="52" width="0" height="30" fill="url(#highlight)" opacity="0.9">
    <animate attributeName="width" values="0;820;0" dur="5s" repeatCount="indefinite"/>
  </rect>

  <!-- Title -->
  <text x="40" y="70" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif"
        font-size="34" font-weight="700" fill="#111827">AI Holistic View</text>
</svg>
